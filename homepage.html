<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>

    <h1>This is our HomePage</h1>

    <!-- this is where our form will go -->

    <section id="overallForm">
        <form class="d=flex flex-column align-items-center">
            <label>Your name:</label>
            <input id="nameInput" type="text">
            
            <h6>Are you a Student or a Instructor?</h3>
            <!-- radio buttons -->
            
            <label class="form-check-label">Student</label>
            <input class="form-check-input" id="studentRadio" name="role" value="student" type="radio">

            <label class="form-check-label" >Instructor</label>
            <input class="form-check-input" id="instrRadio" name="role" value="instructor" type="radio">

            <!-- my EXTRA-LARGE ENTER BUTTON -->
            <br>
            <hr>
            <button class="btn btn-primary" id="hugeEnterButton">ENTER</button>

        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./JS/homepage.js"></script>
</body>

</html>
